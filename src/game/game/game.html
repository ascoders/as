<div class='g-hd'>
	<div class='f-cb f-ct'>
		<div class='f-fl'>
			<span class='f-fs20 f-fwb'>游戏专区</span>
		</div>
		<ul class='f-fr crumb'>
			<li>
				<a href='#!//'>首页</a>
			</li>
			<li>></li>
			<li class='active'>专区</li>
		</ul>
	</div>
</div>

<div class='f-ct f-mt20 f-mb20' id='game-game' ms-controller='gameGame'>
	<div class="g-bdg f-cb">
		<div class="g-mng">
			<div class="g-mngc g-bd f-cb" id='j-main-content'>
				<a class='game-box f-fl' ms-repeat='lists' ms-href="#!/g/{[{el.Id}]}">
					<img ms-src='{[{el.GameImage}]}'>
					<p class='f-tac'>{[{el.Name}]}</p>
				</a>
			</div>
		</div>
		<div class="g-sdg">
			<div class='g-sdbd'>
				<div class='g-sdgh'>游戏分类</div>
				<a href='#!/games' class='g-sdgl' ms-class='active:type == "1"'>智益休闲</a>
				<a href='#!/games?type=rpg' class='g-sdgl' ms-class='active:type == "2"'>养成RPG</a>
				<a href='#!/games?type=pk' class='g-sdgl' ms-class='active:type == "3"'>竞技类</a>
				<a href='#!/games?type=chess' class='g-sdgl' ms-class='active:type == "4"'>棋牌类</a>
				<a href='#!/games?type=other' class='g-sdgl' ms-class='active:type == "0"'>非游戏</a>
			</div>
		</div>
	</div>

	<!-- 分页按纽 -->
	<div ms-if='pagin != ""' class="g-bd f-mt20 f-cb">
		{[{pagin | html}]}
	</div>
</div>
