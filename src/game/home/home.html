<div class="g-bdg f-ct f-cb f-mt20 f-mb20" id='game-home' ms-controller='gameHome'>
  <div class="g-mng">
    <div class="g-mngc f-cb g-bd f-p20" id='j-main-container'>
      <p class='f-fwb'>参数</p>
      <div class='f-cb'>
        <div class='f-w6'>
          大小：<span>{[{game.Size}]}</span>
        </div>
        <div class='f-w6'>
          版本：<span>{[{game.Version}]}</span>
        </div>
      </div>
      <div class='f-cb' style='margin-top:10px;'>
        <div class='f-w6'>
          系统要求：<span>{[{game.Need}]}</span>
        </div>
      </div>
      <hr>
      <p class='f-fwb'>应用介绍</p>
      <p>{[{game.Description}]}</p>
      <hr>
      <p class='f-fwb'>应用截图</p>
      <div class='f-pr f-cb'>
        <div id='image_left' class='image_hover f-usn' page='-1' ms-click='changeImagePage(imagePage-1)' ms-visible='imagePage > 1'>
          <i class="fa fa-chevron-left f-fs50"></i>
        </div>
        <div id='image_right' class='image_hover f-usn' page='1' ms-click='changeImagePage(imagePage+1)' ms-visible='game.Image.length > 2 && game.Image.length/2 > imagePage'>
          <i class="fa fa-chevron-right f-fs50"></i>
        </div>
        <div class='over-con f-ma f-usn'>
          <ul id='over-con-ul' class='f-p0 f-lsn'>
            <li class='introduce_li' ms-repeat='game.Image'>
              <img class='introduce_image' ms-src='el'>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="g-sdg">
    <div class='g-sdbd f-mb20' ms-repeat='categorys'>
      <div class='g-sdgh'>
        <i ms-class="f-mr5 fa fa-{[{el.Icon}]}" ms-if="el.Icon != ''"></i>{[{el.CategoryName}]}
      </div>
      <a ms-repeat-child='el.News' class='g-sdgl j-ajax' ms-href='#!/g/{[{game.Id}]}/{[{child.Id}]}'>{[{child.Title}]}</a>
      <p class='f-p10 f-tac text-muted' ms-if="el.News.size() == 0">暂无内容</p>
    </div>
  </div>
</div>
