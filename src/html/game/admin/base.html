<div id='game-admin-base' class='f-p20' ms-controller='gameAdminBase'>
  <div class='f-cb'>
    <div class='title f-fl'>全局配置</div>
    <div class='f-fr'>
      <button class='btn btn-default j-save' ms-click='baseSubmit'>保存</button>
    </div>
  </div>
  <hr>
	<div class="f-cb box">
    <div class="g-sd51">
      <span class='jbox' title='应用软件实际大小，单位：M' id='j-edit-size'>
				应用大小&nbsp; <i class="fa fa-question-circle"></i>
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c">
        <input type="number" ms-duplex="game.Size">
      </div>
    </div>
	</div>

	<div class="f-cb box">
    <div class="g-sd51">
      <span>
				版本号
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c">
        <input type="number" ms-duplex='game.Version'>
      </div>
    </div>
    <div class="g-sd52 f-tar">
      
    </div>
	</div>

	<div class="f-cb box">
    <div class="g-sd51">
      <span>
				简介
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c">
        <input type="text" ms-duplex='game.Description'>
      </div>
    </div>
	</div>

	<div class="f-cb box">
    <div class="g-sd51">
			<span class='jbox' title='例：Android2.2及以上' id='j-edit-size'>
			系统要求&nbsp; <i class="fa fa-question-circle"></i>
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c">
        <input type="text" ms-duplex='game.Need'>
      </div>
    </div>
	</div>

	<div class="f-cb box">
    <div class="g-sd51">
			<span class='jbox' title='第三方应用商店地址' id='j-edit-size'>
				下载地址&nbsp; <i class="fa fa-question-circle"></i>
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c">
        <input type="text" ms-duplex='game.Download'>
      </div>
    </div>
	</div>

  <div class='title f-wm f-mt20'>图片</div>
  <hr>

	<div class="g-bd5 f-cb box">
    <div class="g-sd51">
      <span>
				应用图标
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c">
        <img class='square f-csp' id='gameImage' ms-attr-src='game.GameImage'>
      </div>
    </div>
	</div>

	<div class="f-cb box">
    <div class="g-sd51">
      <span class='jbox' title='网页小图标'>
				应用icon&nbsp;<i class="fa fa-question-circle"></i>
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c">
        <img class='square f-csp' id='gameIcon' ms-attr-src='game.Icon'>
      </div>
    </div>
	</div>

	<div class="f-cb box">
    <div class="g-sd51">
      <span class='jbox' title='建议将图片比例控制在 宽：高 = 1：1.6'>
				应用截图&nbsp;<i class="fa fa-question-circle"></i>
			</span>
    </div>
    <div class="g-mn5">
      <div class="g-mn5c" style='margin-left:110px;'>
        <img class='rectangular f-csp f-fl j-screenshot' ms-repeat='game.Image' ms-attr-position='$index' ms-attr-src='el'>
        <div ms-if='game.Image.length < 6' class='btn btn-default f-fl j-screenshot screenshot-button' ms-attr-position='game.Image.size()'><i class="fa fa-plus f-mr5"></i>添加</div>
      </div>
    </div>
	</div>
</div>
