<div id='game-base' ms-controller='gameBase'>
	<div class='g-hd head'>
		<div class='f-cb f-ct'>
			<div class="g-sd01">
        <img class='logo f-fl f-mr10' ms-if='game.Logo' ms-src='game.Logo'>
        <a class='f-fwb f-db f-mt15 f-fl j-ajax' ms-href='#!/g/{[{game.Id}]}'>{[{game.Name}]}</a>
        <br><br>
				<a class='btn btn-default f-mt10' ms-href='game.Download' target='_blank'>下载</a>
	    </div>
	    <div class="g-mn0">
        <div class="g-mn0c f-cb f-oh">
        	<div class='f-cb' id='menu-content'>
						<a ms-repeat='categorys' data-repeat-rendered='menuRendered' class="menu-list f-hvc" ms-class='active:baseRouter == el.Category' ms-href="#!/g/{[{game.Id}]}/{[{el.Category}]}{[{el._type}]}">
							<i ms-if="el.Icon !=''" ms-class="fa fa-{[{el.Icon}]}"></i>{[{el.CategoryName}]}
						</a>
					</div>
        </div>
	    </div>
	    <div class="g-sd02">
	      <a ms-if='my.id == game.Manager' class="menu-list f-hvc" ms-class='active:baseRouter == "admin"' ms-href="#!/g/{[{game.Id}]}/admin">
					<i class="fa fa-cog"></i>
					&nbsp;管理
				</a>
	    </div>
		</div>
	</div>

	<!-- 子模版 -->
	<div ms-view='gameContainer'></div>
</div>
