<div id='index' ms-controller='index'>
	<!-- 头部大屏 -->
	<div class='img-box f-pr'>
		<img class='f-pa f-wm f-zr1 img'>
		<div class='f-cb f-ct f-mt50'>
			<div class='f-w8'>
				<p class='f-fwb f-fs40 f-mt30 head'>建立你的游戏官网，一键内购</p>
				<p class='f-fwb f-fs20 f-mt30 bottom'>优质、便捷的游戏官网服务</p>
        <p class='f-fwb f-fs20 f-mt10 bottom'>移动版支付接口，一步完成内购支付</p>
			</div>
			<div class='f-w4 f-pl20'>
        <input class='large-input f-br3' ms-duplex='name' placeholder='网站名称'>

        <input class='large-input f-mt20 f-br3' ms-duplex='path'  placeholder='个性域名'>

        <div class='category f-mt20'>
          <input type='radio' name='type' ms-duplex-number='type' id='type1' value='1' checked>
          <label class='f-ml5 f-mr5 f-lh30' for='type1'>智益休闲</label>

          <input type='radio' name='type' ms-duplex-number='type' id='type2' value='2'>
          <label class='f-ml5 f-mr5 f-lh30' for='type2'>养成RPG</label>

          <input type='radio' name='type' ms-duplex-number='type' id='type3' value='3'>
          <label class='f-ml5 f-mr5 f-lh30' for='type3'>竞技类</label>

          <input type='radio' name='type' ms-duplex-number='type' id='type4' value='4'>
          <label class='f-ml5 f-mr5 f-lh30' for='type4'>棋牌类</label>

          <input type='radio' name='type' ms-duplex-number='type' id='type0' value='0'>
          <label class='f-ml5 f-lh30' for='type0'>其他</label>
        </div>
        
        <button class='btn btn-default large-btn f-mt20 f-br3' ms-click='submit'>立即创建</button>
      </div>
		</div>
	</div>
	<!-- 热门游戏列表 -->
  <div class='f-cb f-ct'>
    <div class='game-content f-cb f-tac'>
      <a class='f-ib f-pr box' ms-repeat='games' ms-href="#!/g/{[{el.Id}]}">
        <img ms-src='el.GameImage'>
        <img class='hot' src='/static/img/index/hot.png'>
        <div class='f-tac title'>{[{el.Name}]}</div>
      </a>
    </div>
  </div>
  <div class='muted-line'></div>
  <!-- 最新资讯 -->
  <div class='f-cb blog'>
    <div class='box f-w2 title'>最新资讯</div>
    <a class='box f-w2' ms-repeat='tops' ms-href="/article/{[{el.Id }]}.html">{[{el.Title}]}</a>
  </div>
  <div class='index-bottom-bg f-pt20'>
    <div class='f-ct f-cb'>
      <div class="g-bdg f-cb">
        <div class="g-mng">
          <div class="g-mngc f-cb">
            <div class='f-tac' id='j-main-content'>
              <a class='func-box' href='#!/create'>创建网站</a>
              <a class='func-box' href='#!/g/doc/api'>开发手册</a>
            </div>
          </div>
        </div>
        <div class="g-sdg">
          <div class='g-sdbd'>
            <div class='g-sdgh'>最新游戏</div>
            <a class='g-sdgl g-sdgl-noright' ms-repeat='newgames' ms-href="#!/g/{[{el.Id}]}">
              <img class='smallImg' ms-src='el.GameImage'>{[{el.Name}]}
            </a>
          </div>
          <div class='g-sdbd f-mt10'>
            <div class='g-sdgh'>本周论坛热帖</div>
            <a class='g-sdgl g-sdgl-noright' ms-repeat='hots' ms-href="#!/g/{[{el.Game}]}/{[{el.Id}]}">
              <img class='smallImg' ms-src='el.AuthorImage'>{[{el.Title}]}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
