<div id='user-account-history' ms-controller='userAccountHistory'>
	<div class='alert alert-warning'>定期清除已失效订单（订单产生后2小时内未付款即失效）</div>
	<table class='table table-bordered table-hover'>
		<thead>
			<tr>
				<td>订单ID</td>
				<td>充值对象</td>
				<td>充值金额</td>
				<td>订单描述</td>
				<td>订单状态</td>
				<td>充值方式</td>
				<td>创建时间</td>
			</tr>
		</thead>
		<tbody>
			<tr ms-repeat='lists' data-repeat-rendered='rendered'>
				<td>{[{el.Id}]}</td>
				<td>{[{el.ToName}]}</td>
				<td>{[{el.Pay}]}元</td>
				<td>{[{el.Description}]}</td>
				<td>{[{el.Status | html}]}</td>
				<td>{[{el.PayWay | html}]}</td>
				<td class='timeago' ms-attr-title='el.Time'></td>
			</tr>
		</tbody>
	</table>
	<!-- 分页按纽 -->
	<div class="g-bd f-mt20 f-cb pagin" ms-if='pagin != ""'>
	  {[{pagin | html}]}
	</div>
	<span ms-if='payForm != ""'>{[{payForm | html}]}</span>
</div>
