		<div class='body'>{[{el.Content | html}]}</div>
	</div>
	<!-- 分页按纽 -->
	<div class="g-bd f-mt20 f-cb pagin" ms-if='pagin != ""'>
	  {[{pagin | html}]}
	</div>
</div>
