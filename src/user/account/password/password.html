<div ms-controller='userAccountPassword'>
	<div class='input-group f-wm f-mt10'>
		<span class='input-addon'>新密码</span>
		<input class='f-w50' type='password' name='password' ms-duplex='password'>
	</div>

	<div class='input-group f-wm f-mt10'>
		<span class='input-addon'>再确认</span>
		<input class='f-w50' type='password' name='rpassword' ms-duplex='rpassword'>
	</div>

	<button class='btn btn-default f-mt20' ms-click='submit'>确认修改</button>
</div>
