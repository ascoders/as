<div id='user-account-recharge' ms-controller='userAccountRecharge'>
	<div class="g-bd1 f-cb">
		<div class="g-sd1">
			<p>充值帐号</p>
		</div>
		<div class="g-mn1">
			<div class="g-mn1c">
				<p>{[{my.nickName}]}</p>
			</div>
		</div>
	</div>

	<div class="g-bd1 f-cb">
		<div class="g-sd1">
			<p>充值金额</p>
		</div>
		<div class="g-mn1">
			<div class="g-mn1c f-mt5">
				<button class='btn btn-default f-fl' ms-class='active:pay=="1"' ms-click='changePay(1)'>1元</button>
				<button class='btn btn-default f-fl f-bln' ms-class='active:pay=="5"' ms-click='changePay(5)'>5元</button>
				<button class='btn btn-default f-fl f-bln' ms-class='active:pay=="10"' ms-click='changePay(10)'>10元</button>
				<button class='btn btn-default f-fl f-bln' ms-class='active:pay=="20"' ms-click='changePay(20)'>20元</button>
				<button class='btn btn-default f-fl f-bln' ms-class='active:pay=="50"' ms-click='changePay(50)'>50元</button>
				<button class='btn btn-default f-fl f-bln' ms-class='active:pay=="100"' ms-click='changePay(100)'>100元</button>
				<button class='btn btn-default f-fl f-bln' ms-class='active:pay=="200"' ms-click='changePay(200)'>200元</button>
				<button class='btn btn-default f-fl f-bln' ms-class='active:pay=="500"' ms-click='changePay(500)'>500元</button>
			</div>
		</div>
	</div>

	<div class="g-bd1 f-cb">
		<div class="g-sd1">
			<p>充值方式</p>
		</div>
		<div class="g-mn1">
			<div class="g-mn1c f-mt5">
				<input type="radio" name='plantform' value="alipay" style='height:20px;' checked>
				<img src='/static/img/alipay.gif' />
			</div>
		</div>
	</div>

	<p>充值<span class='money'>{[{pay}]}</span>元</p>
	<span ms-if='postForm != ""'>{[{postForm | html}]}</span>

	<button class='btn btn-default f-mt20' ms-click='submit'>确认充值</button>
</div>
