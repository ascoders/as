<div id='user-base' ms-controller='userBase'>
	<div class='g-hd'>
		<div class='f-cb f-ct'>
			<div class="g-bd1 f-cb">
				<div class="g-sd1">
					<span class='f-fwb'>{[{title | html}]}</span>
				</div>
				<div class="g-mn1 f-pa">
					
				</div>
			</div>
		</div>
	</div>

	<div class="g-sd">
    <div class='j-slide f-usn'>
    	<div ms-repeat='lists' ms-if-loop='el.show'>
				<div class='j-head f-cb f-cb' ms-attr-name='el.url' ms-click='toggleShow()'>
					<div class="menu-left">
						<i class="fa" ms-class='{[{el.icon}]}'></i>
					</div>
					<div class="menu-right">{[{el.title}]}</div>
				</div>
				<div class='j-body' ms-attr-name='el.url' ms-visible='el.url == category'>
					<a ms-repeat-elem='el.childs' class='f-cb' ms-class='active:el.url == category && elem.url == page' ms-href='#!/user/{[{el.url}]}/{[{elem.url}]}'>
						<div class="menu-left">
							<i class="fa" ms-class='{[{elem.icon}]}'></i>
						</div>
						<div class="menu-right">{[{elem.name}]}</div>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="g-mn" ms-view='userContainer'></div>
</div>
